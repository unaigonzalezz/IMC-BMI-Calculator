<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC/BMI Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    
<body>
   
    <div class="IMC">
        <div class=""title">
            <h1 class="textTitle">IMC/BMI Calculator</h1>
        </div>
        <p class="introduction">This calculator provides body mass index (BMI) and the corresponding BMI weight status category for adults 20 years and older. </p>
        <div class="inputs">
            <h2 class="nameField">Height (cm): </h2>
            <input class="field" type="number" id="heightIMC">
            <br>
            <h2 class="nameField">Weight (kg): </h2>
            <input class="field" type="number" id="weightIMC">
            <br>
            <button id="submit" onclick="IMCJS()" type="submit">Calculate!</button>
        </div>
    </div>
    <h2 id="result"></h2>
    <br>
    <h2 id="status"></h2>
    <div class="footer">
        <p>Made with ❤️ by <a href="https://unaigonzalez.es/">Unai González©️ 2022</a></p>
    </div>
<script src="js/imc.js"></script>
</body>
</html>
